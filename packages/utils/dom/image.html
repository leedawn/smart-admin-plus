<script>
  function imageSrc(url) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.src = url;
      img.onload = function () {
        reject();
      };
      img.onerror = function () {
        reject();
      };
    });
  }
  imageSrc("https://images.nowcoder.com/head/header0006.png?x-oss-process=image/resize,m_mfit,h_100,w_100").then(
    () => {
      console.log("加载成功");
    },
    () => {
      console.log("加载失败");
    }
  );
</script>
